<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>魔法咒語猜詞遊戲（v19b, 額外題庫偵錯強化）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family:"Noto Sans TC",sans-serif; text-align:center; padding:30px; background:#fafafa; }
    h1 { margin-bottom:20px; }
    button { margin:6px; padding:12px 24px; font-size:22px; border-radius:12px; border:2px solid #444; background:white; cursor:pointer; }
    #words, #chosen, #result, #timer, #postTimer { margin-top:20px; font-size:24px; }
    .word-btn { display:inline-block; margin:8px; padding:20px 36px; font-size:32px; border-radius:14px; border:2px solid #444; background:white; cursor:pointer; }
    .big-label { font-size:28px; font-weight:bold; margin:20px 0; display:block; }
    #chosen { font-size:40px; font-weight:bold; color:#111; margin-top:30px; }
    .stop { background:#f87171; color:white; }
    select, input[type=number] { font-size:20px; padding:5px; margin:5px; }
    #loading { font-size:18px; color:#555; margin-bottom:10px; }
    #diag { font-size:14px; color:#444; white-space:pre-wrap; text-align:left; max-width:960px; margin:20px auto; background:#fff; border:1px dashed #ccc; padding:10px; border-radius:8px; display:none; }
  </style>
</head>
<body>
  <h1>魔法咒語猜詞遊戲</h1>
  <div id="loading">題庫載入中…</div>

  <div id="settings" style="display:none">
    倒數時間：<input type="number" id="timeInput" value="4" min="1" max="10"> 分鐘
    &nbsp;玩家數：<input type="number" id="playerCount" value="6" min="4" max="10">
    &nbsp;狼人數：<select id="wolfCount"><option value="1">1</option><option value="2">2</option></select><br>
  </div>

  <button id="startBtn" onclick="start()" style="display:none">開始遊戲</button>
  <button id="diagBtn" style="display:none" onclick="toggleDiag()">顯示/隱藏偵錯資訊</button>

  <div id="stage"></div>
  <div id="words"></div>
  <div id="chosen"></div>
  <div id="timer"></div>
  <div id="result"></div>
  <div id="postTimer"></div>

  <div id="diag"></div>

  <script>
    // ===== 資源載入（題庫 + 額外題庫 + 語音） =====
    let DATA = { "易": {}, "中": {}, "難": {} };
    let assetsReady = false;
    const diag = [];
    function logd(...args){ console.log(...args); try{ diag.push(args.map(a=>typeof a==='string'?a:JSON.stringify(a)).join(' ')); }catch(e){ diag.push(args.join(' ')); } }

    // 計數器：統計從主題庫/額外題庫各新增了多少詞
    const addedCounts = { base: { "易":0, "中":0, "難":0 }, extra: { "易":0, "中":0, "難":0 } };
    let currentSourceKey = "base"; // 'base' or 'extra'

    function mergeIntoData(src, treatAsAllDiff=false) {
      if (!src) return;
      function addWord(diff, cat, word) {
        if (!word || !cat || !String(word).trim()) return; // 忽略空字串/空白
        if (!DATA[diff][cat]) DATA[diff][cat] = [];
        if (!DATA[diff][cat].includes(word)) {
          DATA[diff][cat].push(word);
          if (addedCounts[currentSourceKey] && addedCounts[currentSourceKey][diff] !== undefined) {
            addedCounts[currentSourceKey][diff]++;
          }
        }
      }
      if (!treatAsAllDiff && (src["易"] || src["中"] || src["難"])) {
        ["易","中","難"].forEach(d => {
          const byCat = src[d] || {};
          Object.keys(byCat).forEach(cat => {
            const arr = Array.isArray(byCat[cat]) ? byCat[cat] : [];
            arr.forEach(w => addWord(d, cat, w));
          });
        });
      } else {
        if (Array.isArray(src)) {
          src.forEach((w, idx) => {
            ["易","中","難"].forEach(d => addWord(d, String(idx), w));
          });
        } else {
          Object.keys(src).forEach(cat => {
            const v = src[cat];
            const arr = Array.isArray(v) ? v : (Array.isArray(v?.words) ? v.words : []);
            ["易","中","難"].forEach(d => { arr.forEach(w => addWord(d, cat, w)); });
          });
        }
      }
    }

    function countTotals() {
      const out = { "易": {cats:0, words:0}, "中": {cats:0, words:0}, "難": {cats:0, words:0} };
      ["易","中","難"].forEach(d => {
        const map = DATA[d];
        const cats = Object.keys(map);
        out[d].cats = cats.length;
        out[d].words = cats.reduce((sum, c) => sum + (Array.isArray(map[c]) ? map[c].length : 0), 0);
      });
      return out;
    }

    // 動態建立語音元素
    const audioFiles = [
      ["準備", "準備.mp3"],
      ["主持人身分", "主持人身分.mp3"],
      ["主持人閉上眼睛", "主持人閉上眼睛.mp3"],
      ["狼人睜開眼睛", "狼人睜開眼睛.mp3"],
      ["狼人閉上眼睛", "狼人閉上眼睛.mp3"],
      ["預言家睜開眼睛", "預言家睜開眼睛.mp3"],
      ["預言家閉上眼睛", "預言家閉上眼睛.mp3"],
      ["魔法咒語", "魔法咒語.mp3"],
      ["遊戲開始", "遊戲開始.mp3"],
      ["猜到", "猜到.mp3"],
      ["未猜到", "未猜到.mp3"],
      ["時間到", "時間到.mp3"]
    ];
    function setupAudios() {
      audioFiles.forEach(([id, src]) => {
        const a = document.createElement("audio");
        a.id = id;
        a.src = src;
        document.body.appendChild(a);
      });
    }

    // 具有 fallback 與 cache-busting 的 fetch
    async function fetchWithFallback(paths){
      const ts = Date.now();
      for (const p of paths){
        const url = p + "?v=" + ts; //避免舊快取
        try{
          const res = await fetch(url, {cache:"no-store"});
          if (!res.ok) { logd("❌ 讀取失敗", url, res.status); continue; }
          const json = await res.json();
          logd("✅ 讀取成功", url);
          return json;
        }catch(e){
          logd("⚠️ 讀取錯誤", url, String(e));
        }
      }
      throw new Error("所有路徑讀取皆失敗");
    }

    async function loadAssets() {
      setupAudios();
      const here = location.href;
      logd("📄 頁面位址：", here);

      try {
        currentSourceKey = "base";
        const base = await fetchWithFallback(["題庫.json","./題庫.json"]);
        mergeIntoData(base, false);
        logd("✅ 題庫.json 載入成功，新增：", addedCounts.base);
      } catch (e) {
        logd("⚠️ 題庫.json 讀取失敗：", String(e));
      }
      try {
        currentSourceKey = "extra";
        const extra = await fetchWithFallback(["額外題庫.json","./額外題庫.json","extra.json","extras.json"]);
        mergeIntoData(extra, true);
        logd("✅ 額外題庫 載入成功，新增：", addedCounts.extra);
      } catch (e) {
        logd("（可忽略）額外題庫 讀取失敗：", String(e));
      }

      const totals = countTotals();
      const hasData = Object.values(DATA).some(map => Object.keys(map).length > 0);
      assetsReady = hasData;
      logd("📊 載入後統計：", totals);

      const $loading = document.getElementById("loading");
      const $diagBtn = document.getElementById("diagBtn");
      if (assetsReady) {
        $loading.style.display = "none";
        document.getElementById("settings").style.display = "block";
        document.getElementById("startBtn").style.display = "inline-block";
        $diagBtn.style.display = "inline-block";
      } else {
        $loading.textContent = "⚠️ 題庫載入失敗，請確認檔案與路徑。";
        $diagBtn.style.display = "inline-block";
      }
      // 將偵錯訊息顯示於區塊
      const $diag = document.getElementById("diag");
      $diag.textContent = diag.join("\n");
    }
    function toggleDiag(){
      const box = document.getElementById('diag');
      box.style.display = (box.style.display === 'none' || box.style.display === '') ? 'block' : 'none';
    }
    loadAssets();

    // ===== 遊戲主流程 =====
    const MODE_COUNTS = {
      easy: { "易": 3, "中": 1, "難": 1 },
      medium: { "易": 1, "中": 3, "難": 1 },
      hard: { "易": 1, "中": 1, "難": 3 }
    };

    let currentBatch = [];
    let selectedWord = null;
    let countdown = null;
    let timeLeft = 0;
    let timers = [];
    let isActive = false;
    let postCountdown = null;
    let postTimeLeft = 0;
    let lastSuccess = null;

    function playAudio(id) {
      document.querySelectorAll('audio').forEach(a => { try { a.pause(); a.currentTime=0; } catch(e){} });
      const a = document.getElementById(id);
      if (a) { try { a.currentTime=0; a.play(); } catch(e){} }
    }
    function later(ms, fn) {
      const id = setTimeout(() => { if (!isActive) return; fn(); }, ms);
      timers.push(id);
      return id;
    }
    function clearAllTimers() { timers.forEach(clearTimeout); timers = []; }
    function stopAllAudio() { document.querySelectorAll('audio').forEach(a => { try { a.pause(); a.currentTime=0; } catch(e){} }); }
    function choice(arr) { return arr[Math.floor(Math.random()*arr.length)]; }
    function shuffle(a) { const arr=a.slice(); for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]];} return arr; }

    function start() {
      if (!assetsReady) { alert("題庫尚未載入完成！"); return; }
      isActive = true;
      document.getElementById("settings").style.display = "none";
      const startBtn = document.getElementById("startBtn");
      startBtn.outerHTML = "<button id='stopBtn' class='stop' onclick='stopGame()'>停止</button>";

      document.getElementById("result").innerHTML = "";
      document.getElementById("words").innerHTML = "";
      document.getElementById("chosen").innerHTML = "";
      document.getElementById("timer").innerHTML = "";
      document.getElementById("stage").innerHTML = "準備中...";
      document.getElementById("postTimer").innerHTML = "";

      stopAllAudio(); clearAllTimers();

      playAudio("準備");
      later(5000, () => {
        playAudio("主持人身分");
        document.getElementById("stage").innerHTML = "<span class='big-label'>請選擇主持人身分：</span>" +
          "<button class='word-btn' onclick=\\"chooseRole('seer')\\">預言家</button> " +
          "<button class='word-btn' onclick=\\"chooseRole('wolf')\\">狼人</button> " +
          "<button class='word-btn' onclick=\\"chooseRole('villager')\\">村民</button>";
      });
    }

    function chooseRole(role) {
      if (!isActive) return;
      document.getElementById("stage").innerHTML = "";
      playAudio("魔法咒語");
      const mode = calculateDifficulty(role);
      logd("🎯 計算難度 →", mode);
      renderDiag();
      drawMode(mode);
    }

    // 新難度公式（+0.325 & 區間內線性分佈）
    function calculateDifficulty(role) {
      let roleScore = 0;
      if (role === "seer") roleScore = 0;
      if (role === "wolf") roleScore = 0.5;
      if (role === "villager") roleScore = 1.5;

      const players = parseInt(document.getElementById("playerCount").value);
      const wolves = parseInt(document.getElementById("wolfCount").value);
      const P = players - wolves * 3;
      let playerScore = 0;
      if (P <= 1) playerScore = 0;
      else if (P === 2) playerScore = 0.75;
      else if (P >= 3) playerScore = 1.5;

      const rand = (Math.random() * 2 - 1);
      const total = roleScore + playerScore + rand + 0.325;

      if (total < 1) return "easy";
      if (total >= 3) return "hard";
      if (total >= 1 && total < 2) {
        const pMedium = total - 1; // 1→0, 2→1
        return (Math.random() < pMedium) ? "medium" : "easy";
      }
      // 2 ≤ total < 3
      const pHard = total - 2; // 2→0, 3→1
      return (Math.random() < pHard) ? "hard" : "medium";
    }

    function drawMode(mode) {
      const MODE_COUNTS = {
        easy: { "易": 3, "中": 1, "難": 1 },
        medium: { "易": 1, "中": 3, "難": 1 },
        hard: { "易": 1, "中": 1, "難": 3 }
      };
      const counts = MODE_COUNTS[mode];
      const diffsOrdered = Object.entries(counts).sort((a,b)=>b[1]-a[1]).map(x=>x[0]);
      const usedCats = new Set(); const batch = [];
      for (const diff of diffsOrdered) {
        let need = counts[diff];
        let categories = Object.keys(DATA[diff]||{}).filter(c => (DATA[diff][c]||[]).length>0 && !usedCats.has(c));
        categories = shuffle(categories).slice(0, need);
        for (const c of categories) {
          const w = choice(DATA[diff][c]);
          batch.push({word:w, category:c, difficulty:diff});
          usedCats.add(c);
        }
      }
      currentBatch = batch;
      logd("🪄 本輪候選咒語：", currentBatch);
      renderDiag();
      renderBatch();
    }

    function renderBatch() {
      const container = document.getElementById("words");
      container.innerHTML = "<span class='big-label'>請選擇魔法咒語：</span>";
      currentBatch.forEach(item => {
        const btn = document.createElement("button");
        btn.className = "word-btn";
        btn.textContent = item.word;
        btn.onclick = () => selectWord(item);
        container.appendChild(btn);
      });
    }

    function selectWord(item) {
      if (!isActive) return;
      selectedWord = item;
      document.getElementById("words").innerHTML = "";
      document.getElementById("chosen").innerHTML = "咒語：" + selectedWord.word;
      logd("✅ 已選咒語：", selectedWord);
      renderDiag();
      nightFlow();
    }

    function nightFlow() {
      playAudio("主持人閉上眼睛");
      later(5000, () => {
        playAudio("狼人睜開眼睛");
        document.getElementById("chosen").innerHTML = "咒語：" + selectedWord.word;
        later(8000, () => {
          playAudio("狼人閉上眼睛");
          document.getElementById("chosen").innerHTML = "";
          later(5000, () => {
            playAudio("預言家睜開眼睛");
            document.getElementById("chosen").innerHTML = "咒語：" + selectedWord.word;
            later(8000, () => {
              playAudio("預言家閉上眼睛");
              document.getElementById("chosen").innerHTML = "";
              later(5000, () => {
                playAudio("遊戲開始");
                document.getElementById("result").innerHTML = "遊戲開始！";
                startCountdown();
              });
            });
          });
        });
      });
    }

    function startCountdown() {
      let minutes = parseInt(document.getElementById("timeInput").value);
      if (isNaN(minutes) || minutes < 1) minutes = 4;
      if (minutes > 10) minutes = 10;
      timeLeft = minutes * 60;
      updateTimer();
      countdown = setInterval(() => {
        if (!isActive) return;
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          clearInterval(countdown);
          endGame(false);
        }
      }, 1000);
      document.getElementById("words").innerHTML = "<button class='word-btn' onclick='guessed()'>猜對了</button>";
    }

    function updateTimer() {
      const m = Math.floor(timeLeft / 60);
      const s = timeLeft % 60;
      document.getElementById("timer").innerHTML = "剩餘時間：" + m + "分 " + (s<10?"0":"") + s + "秒";
    }

    function guessed() {
      if (!isActive) return;
      if (countdown) clearInterval(countdown);
      endGame(true);
    }

    function endGame(success) {
      isActive = false;
      clearAllTimers();
      stopAllAudio();
      if (countdown) clearInterval(countdown);
      document.getElementById("timer").innerHTML = "";
      document.getElementById("words").innerHTML = "";
      const stopBtn = document.getElementById("stopBtn");
      if (stopBtn) {
        stopBtn.outerHTML = "<button id='startBtn' onclick='resetGame()'>再來一次</button>";
      }
      const hasWord = selectedWord && selectedWord.word;
      lastSuccess = success;
      if (success && hasWord) {
        playAudio("猜到");
        document.getElementById("result").innerHTML = "你們猜到魔法咒語了！✨<br>咒語是：「" + selectedWord.word + "」";
      } else if (hasWord) {
        playAudio("未猜到");
        document.getElementById("result").innerHTML = "你們沒有找到魔法咒語 😢<br>正確咒語是：「" + selectedWord.word + "」";
      } else {
        document.getElementById("result").innerHTML = "本輪已停止。";
      }
      if (hasWord) startPostCountdown();
    }

    function startPostCountdown() {
      postTimeLeft = 60;
      updatePostTimer();
      postCountdown = setInterval(() => {
        postTimeLeft--;
        updatePostTimer();
        if (postTimeLeft <= 0) {
          clearInterval(postCountdown);
          playAudio("時間到");
          document.getElementById("postTimer").innerHTML = "⏰ 時間到！";
        }
      }, 1000);
    }

    function updatePostTimer() {
      if (lastSuccess) {
        document.getElementById("postTimer").innerHTML = "狼人找出預言家剩餘時間：" + (postTimeLeft<10?"0":"") + postTimeLeft + "秒";
      } else {
        document.getElementById("postTimer").innerHTML = "所有人找出狼人剩餘時間：" + (postTimeLeft<10?"0":"") + postTimeLeft + "秒";
      }
    }

    function stopGame() { endGame(false); }

    function resetGame() {
      isActive = false;
      clearAllTimers();
      stopAllAudio();
      if (countdown) clearInterval(countdown);
      if (postCountdown) clearInterval(postCountdown);
      countdown = null;
      postCountdown = null;
      selectedWord = null;
      currentBatch = [];
      document.getElementById("stage").innerHTML = "";
      document.getElementById("words").innerHTML = "";
      document.getElementById("chosen").innerHTML = "";
      document.getElementById("timer").innerHTML = "";
      document.getElementById("result").innerHTML = "";
      document.getElementById("postTimer").innerHTML = "";
      document.getElementById("settings").style.display = "block";
      const btn = document.getElementById("startBtn");
      btn.textContent = "開始遊戲";
      btn.onclick = start;
    }

    function renderDiag(){
      const box = document.getElementById('diag');
      box.textContent = diag.join("\\n");
    }
  </script>
</body>
</html>
