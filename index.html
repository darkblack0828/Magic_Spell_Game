    let pool = shuffle(words.slice());

    function shuffle(arr) {
      const a = arr.slice();
      for (let i=a.length-1;i>0;i--) {
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]] = [a[j],a[i]];
      }
      return a;
    }

    function drawWords() {
      document.getElementById("result").innerHTML = "";
      document.getElementById("timer").innerHTML = "";
      document.getElementById("chosen").innerHTML = "";
      selectedWord = null;

      if (pool.length < 5) pool = shuffle(words.slice());
      const chosen = pool.slice(0,5);
      pool = pool.slice(5);

      const container = document.getElementById("words");
      container.innerHTML = "";
      chosen.forEach(word => {
        const btn = document.createElement("button");
        btn.textContent = word;
        btn.className = "word-btn";
        btn.onclick = () => selectWord(word, chosen);
        container.appendChild(btn);
      });
    }

    function selectWord(word, currentBatch) {
      selectedWord = word;
      pool = pool.filter(w => !currentBatch.includes(w) || w === word);
      document.getElementById("words").innerHTML = "";
      document.getElementById("chosen").innerHTML = "你選擇了：" + word +
        "<br><button onclick='startGame()'>開始</button>";
    }

    function startGame() {
      document.getElementById("chosen").innerHTML = "";
      document.getElementById("words").innerHTML = "";
      document.getElementById("result").innerHTML = "";

      let minutes = parseInt(document.getElementById("timeInput").value);
      if (isNaN(minutes) || minutes < 1) minutes = 4;
      if (minutes > 10) minutes = 10;

      timeLeft = minutes * 60;
      updateTimer();

      countdown = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          clearInterval(countdown);
          endGame(false);
        }
      }, 1000);

      // 顯示「猜對了」按鈕
      document.getElementById("words").innerHTML =
        "<button id='guessBtn' onclick='guessed()'>猜對了</button>";
    }

    function updateTimer() {
      const m = Math.floor(timeLeft / 60);
      const s = timeLeft % 60;
      document.getElementById("timer").innerHTML =
        "剩餘時間：" + m + "分 " + (s<10?"0":"") + s + "秒";
    }

    function guessed() {
      clearInterval(countdown);
      const btn = document.getElementById("guessBtn");
      if (btn) btn.style.display = "none"; // 隱藏按鈕
      endGame(true);
    }

    function endGame(success) {
      document.getElementById("timer").innerHTML = "";
      if (success) {
        document.getElementById("result").innerHTML =
          "你們猜到魔法咒語了！✨<br>咒語是：「" + selectedWord + "」<br><button onclick='resetGame()'>再玩一次</button>";
      } else {
        document.getElementById("result").innerHTML =
          "你們沒有找到魔法咒語 😢<br>正確咒語是：「" + selectedWord + "」<br><button onclick='resetGame()'>再來一次</button>";
      }
    }

    function resetGame() {
      document.getElementById("result").innerHTML = "";
      document.getElementById("timer").innerHTML = "";
      document.getElementById("chosen").innerHTML = "";
      selectedWord = null;
    }
